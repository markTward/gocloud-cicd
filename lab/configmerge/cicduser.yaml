app:
  name: gocloud

github:
  repo: markTward/gocloud

registry:
  gcrregistry:
    project: k8sdemo-159622
    repo: gocloud
    url: gcr.io/k8sdemo-159622/gocloud
    keyfile: ./travis-service-account.json
  dockerregistry:
    account: marktward
    repo: busybox
    url: docker.io/marktward/busybox

workflow:
  enabled: true
  github:
    branch: dev
  platform:
    name: gke
    project: k8sdemo-159622
    cluster: k0
  cdprovider:
    name: helm
    release: gocloud
    namespace: gocloud
    chartDir: deploy/travis/gocloud
