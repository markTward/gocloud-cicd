app:
  name: gocloud

github:
  repo: markTward/gocloud

registry:
  gcr:
    name: gcr
    description: Google Container Registry
    host: gcr.io
    project: k8sdemo-159622
    repo: gocloud
    url: gcr.io/k8sdemo-159622/gocloud
    keyfile: ./client-secret.json
  docker:
    name: docker
    description: Docker Hub
    host: docker.io
    account: marktward
    repo: gocloud
    url: docker.io/marktward/gocloud

workflow:
  enabled: true
  github:
    repo: https://github.com/markTward/gocloud-cicd.git
    branch: master
    clonedir: github.com/markTward/gocloud-cicd
  ciprovider:
    travis:
      name: travis
      enabled: true
      plan: A
  registry: gcr
  platform:
    gke:
      name: gke
      project: k8sdemo-159622
      cluster: k0
      computezone: us-west1-a
      keyfile: ./client-secret.json
  cdprovider:
    helm:
      name: helm
      version: v2.4.1
      release: gocloud
      namespace: gocloud
      chartpath: helm/gocloud/
      options:
        # force / override cli flags on helm upgrade ...
        flags:
          # - --debug
          # - --dry-run
        values:
          template: ./helm/runtime_values.tpl
          # output: ./runtime_values.yaml
